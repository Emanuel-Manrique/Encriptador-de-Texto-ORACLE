    <main>
      <section id="cuadros">
        <div class="mismaLinea" id="inputDiseño">
          <textarea
            rows="3"
            data-min-rows="3"
            placeholder="Escribe aquí tu texto."
            id="inputTexto"
          ></textarea>
          <div id="botones">
            <button id="encriptar" class="btn btn-primary">Encriptar</button>
            <button id="desencriptar" class="btn btn-primary">
              Desencriptar
            </button>
          </div>
        </div>
        <div class="mismaLinea" id="outputDiseño">
          <textarea
            type="textarea"
            readonly
            id="outputTexto"
            placeholder="Todavía no encontramos nada para encriptar."
          ></textarea>
          <div><button id="copiar" class="btn btn-primary">Copiar</button></div>
        </div>
      </section>
    </main>
